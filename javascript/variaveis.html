<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <h1>Criando variáveis</h1>
    <script>
        let numeroA = prompt("Insira o primeiro número: ");        // 'let' é uma palavra reservada para criar variáveis
        let numeroB = prompt("Insira o segundo número: ");      // 'prompt' é uma funcionalidade que da permisão ao usuário inserir valores
        let resultado = numeroA * numeroB;

        alert(numeroA + " x " + numeroB + " = " + resultado);       // 'alert' exibe uma caixa de dialogo com resultado da variável 'resultado' 

        let raio = prompt("Digite o raio: ");
        const pi = 3.14;        // utilizando 'const' pois o valor de 'pi' nunca será alterado
        let area = pi * Math.pow(raio, 2);       // função 'Math' eleva o número 'raio' ao expoente 2 
        alert("A area de um circulo com r=" + raio + " é " + area);
    </script>
</body>
</html>
