<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método</title>
    <script>
        
        let nomes = ["Ana", "Alicia", "Betina"];        // array com três nomes
        
        console.log("Método de join():");
        console.log(nomes.join(" * "));     // visualização no console: "Ana * Alicia * Betina"
        console.log(nomes.join(", "));      // visualização no console: "Ana, Alicia, Betina"
        console.log(nomes.join(""));      // visualização no console: "AnaAliciaBetina"
        console.log("");

    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
